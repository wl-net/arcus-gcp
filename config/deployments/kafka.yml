apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  labels:
    app: kafka
  name: kafka
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: kafka
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
    type: RollingUpdate
  template:
    metadata:
      creationTimestamp: null
      labels:
        app: kafka
    spec:
      containers:
      - env:
        - name: ZOOKEEPER
          valueFrom:
            configMapKeyRef:
              key: ZOOKEEPER
              name: arcus-config
        - name: ZOOKEEPEROPS
          valueFrom:
            configMapKeyRef:
              key: ZOOKEEPEROPS
              name: arcus-config
        - name: KAFKA_HSIZE
          valueFrom:
            configMapKeyRef:
              key: KAFKA_HSIZE
              name: arcus-config
        - name: KAFKAOPS_REPLICATION
          valueFrom:
            configMapKeyRef:
              key: KAFKAOPS_REPLICATION
              name: arcus-config
        - name: ADVERTISED_HSTN
          valueFrom:
            configMapKeyRef:
              key: ADVERTISED_HSTN
              name: arcus-config
        - name: LISTENERS
          value: PLAINTEXT://localhost:9092
        ports:
        - containerPort: 9092
          name: tcp-9092
        image: gcr.io/arcus-238802/eyeris/kafka:latest
        imagePullPolicy: IfNotPresent
        name: kafka
        resources:
          limits:
            cpu: "1"
          requests:
            cpu: "0.1"
            memory: "512Mi"
        terminationMessagePath: /dev/termination-log
        terminationMessagePolicy: File
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      schedulerName: default-scheduler
      securityContext: {}
      terminationGracePeriodSeconds: 30
